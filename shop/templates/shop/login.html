<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">

                            {% csrf_token %}
                            
                            <h3 class="text-center text-info">Login</h3>
                                <select id="cars" name="role"  >
                                    <option value="Product Manager">Product Manager</option>
                                    <option value="Customer">Customer</option>
                                </select>
                              
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" value="{{cookie1}}" class="form-control">
                            </div>
                            <div class="form-group">
                                
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" value="{{cookie2}}"  class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox" checked></span></label><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                
                                <a href="">Click for forget password</a>
                                <p>--OR--</p>
                                
                                <a href="">
                                    <button type="button" name="button" class="btn btn-primary">Github</button>
                                </a>
                                <a href="">
                                    <button type="button" name="button" class="btn btn-success">Facebook</button>
                                </a>
                                <a href="">
                                    <button type="button" name="button" class="btn btn-danger">Google+</button>
                                </a>
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
